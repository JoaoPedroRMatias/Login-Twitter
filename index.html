<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/x-icon" href="/img/twitterIcon.ico">
    <link rel="stylesheet" href="css/stile.css">
    <title>Entrar no Twitter / Twitter</title>
</head>
<body>
    <div class="container">
        <img src="/img/twitterLogo.png" alt="Twitter Logo" id="logott">
        <h2>Entrar no Twitter</h2>
        
        <div class="userAccount">
            <button class="google">
                <span>Fazer login com o Google</span>
            </button>
            <button class="apple">
                <span>Entrar com Apple</span>
            </button>
        </div>

        <p>OU</p>

        <div class="user">
            <input type="text" placeholder="Celular, e-mail ou nome de usuário">
        </div>

        <div class="entry">
            <button class="next">
                <span>Avançar</span>
            </button>
            <button class="recover">
                <span>Esqueceu sua senha?</span>
            </button>
        </div>

        <div class="signup">
            <p>Não tem uma conta? <span>Inscreva-se</span></p>
        </div>
    </div>
</body>
</html>
